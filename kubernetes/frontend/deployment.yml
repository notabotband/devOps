---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    application: front
spec:
  revisionHistoryLimit: 15
  replicas: 6
  selector:
    matchLabels:
      application: front
  template:
    metadata:
      labels:
        application: front
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: application
                    operator: In
                    values:
                      - front
      containers:
        - name: frontend
          image: gitlab.praktikum-services.ru:5050/std-013-59/sausage-store/sausage-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: frontend
              containerPort: 8080
          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/sausagestore.conf
            subPath: sausagestore.conf
      volumes:
      - name: nginx-config
        configMap:
          name: sausagestore-configmap
      imagePullSecrets:
        - name: docker-config-secret
